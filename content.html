<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POS System</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="image/images.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />


  </head>

  <body>
    <section class="d-flex">
      <div
        class="col-lg-3 px-3 py-5 offcanvas_body"
        style="background-color: rgb(0, 0, 0)"
      >
        <li class="menu_item" onclick="handleDashboard()">
          <i class="fa-solid fa-house"></i>&emsp;Dashboard
        </li>
        <li class="menu_item" onclick="handleOwner()"><i class="fa-solid fa-user"></i>&emsp;Owners</li>
        <li class="menu_item" onclick="handleBankAccount()">
          <i class="fa-solid fa-building-columns" ></i>&emsp;Bank Account
        </li>

        <li class="menu_title">SALE & PURCHASE</li>
        <li class="menu_item"><i class="fa-brands fa-usps"></i>&emsp;POS</li>
        <li class="menu_item">
          <i class="fa-brands fa-salesforce"></i>&emsp;Sales
        </li>
        <li class="menu_item">
          <i class="fa-solid fa-arrow-right-arrow-left"></i>&emsp;Returns
        </li>
        <li class="menu_item">
          <i class="fa-solid fa-cart-shopping"></i>&emsp;Purchase
        </li>
        <li class="menu_item"><i class="fa-solid fa-store"></i>&emsp;Stock</li>
        <li class="menu_item">
          <i class="fa-solid fa-circle-exclamation"></i>&emsp;Damages
        </li>

        <li class="menu_title">PRODUCT INFORMATION</li>
        <li class="menu_item">
          <i class="fa-solid fa-shield-heart"></i>&emsp;Unite
        </li>
        <li class="menu_item">
          <i class="fa-brands fa-product-hunt"></i>&emsp;Products
        </li>
        <li class="menu_item">
          <i class="fa-solid fa-list"></i>&emsp;Categories
        </li>
        <li class="menu_item">
          <i class="fa-brands fa-bandcamp"></i>&emsp;Brands
        </li>

        <li class="menu_title">EXPENSES & PAYMENT</li>
        <li class="menu_item">
          <i class="fa-solid fa-arrow-up-right-from-square"></i>&emsp;Expenses
        </li>
        <li class="menu_item">
          <i class="fa-solid fa-money-bill"></i>&emsp;Payments
        </li>

        <li class="menu_title">PROMOTION</li>
        <li class="menu_item">
          <i class="fa-solid fa-user-tie"></i>&emsp;Promotional SMS
        </li>
      </div>
      <div class="col-lg-9 p-4 mx-auto" id="canvas_details"></div>
    </section>

    <!-- java script for all page -->
    <script src="js/dashboard.js"></script>
    <script src="js/owners.js"></script>
    <script src="js/bankAccount.js"></script>

    <!-- bootstrap link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- font awesome kit -->
    <script
      src="https://kit.fontawesome.com/b3603f59b2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
